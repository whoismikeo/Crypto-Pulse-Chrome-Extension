<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>  -->
    <script src="chart.js"></script>   
    <title>Crypto Pulse</title>

  <body>

      <div class="charts-title">
          <div class="charts-title-container">
          <h3>Current prices</h3>
          <h3 id="clock"></h3>
          <a class="smellegram" href="https://t.me/mikeylikesit" target="_blank"><img src="smellegram.svg" width="25px"/></a>
        </div>
          <hr align="center"/>
      </div>

      <container class="container">
          
          <cards class="cards">
              <bitcoin style="width: 30%" class="btc">
                  <card class="asset-info">
                      <div class="title">
                          <img src="https://s3.us-east-2.amazonaws.com/nomics-api/static/images/currencies/btc.svg" width="18%"> 
                          <h1>Bitcoin</h1>
                      </div>
                      <div class="details">
                          <h2 class="asset-price" id="btcPrice"></h2>
                      </div>
                  </card>
                  <canvas id="btcChart"></canvas>
              </bitcoin>
      
              <cosmos style="width: 30%" class="cosmos">
                  <card class="asset-info">
                      <div class="title">
                          <img src="https://cryptologos.cc/logos/cosmos-atom-logo.svg" width="15%"> 
                          <h1>Cosmos</h1>
                      </div>
                      <div class="details">
                          <h2 class="asset-price" id="atomPrice"></h2>
                      </div>
                  </card>
                  <canvas id="cosmosChart"></canvas>
              </cosmos>

              <chainlink style="width: 30%" class="chainlink">
                  <card class="asset-info">
                      <div class="title">
                          <img src="https://cryptologos.cc/logos/chainlink-link-logo.svg" width="15%"> 
                          <h1>Chainlink</h1>
                      </div>
                      <div class="details">
                          <h2 class="asset-price" id="chainlinkPrice"></h2>
                      </div>
                  </card>
                  <canvas id="chainlinkChart"></canvas>
              </chainlink>
      
              <ethereum style="width: 30%" class="ethereum">
                  <card class="asset-info">
                      <div class="title">
                          <img src="https://s3.us-east-2.amazonaws.com/nomics-api/static/images/currencies/eth.svg" width="10%"> 
                          <h1>Ethereum</h1>
                      </div>
                      <div class="details">
                          <h2 class="asset-price" id="ethPrice"></h2>
                      </div>
                  </card>
                  <canvas id="ethereumChart"></canvas>
              </ethereum>
          </cards>
        </container>
